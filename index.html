    <script>
        class VoiceEmailTool {
            constructor() {
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.isRecording = false;
                this.recognizedCommand = '';
                
                this.initElements();
                this.initSpeechRecognition();
                this.bindEvents();
            }
            
            initElements() {
                this.voiceBtn = document.getElementById('voiceBtn');
                this.voiceStatus = document.getElementById('voiceStatus');
                this.recognizedText = document.getElementById('recognizedText');
                this.receivedEmail = document.getElementById('receivedEmail');
                this.responseText = document.getElementById('responseText');
                this.subjectInput = document.getElementById('subjectInput');
                this.generateBtn = document.getElementById('generateBtn');
                this.speakBtn = document.getElementById('speakBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.mailClientSelect = document.getElementById('mailClientSelect');
                this.customUrlInput = document.getElementById('customUrlInput');
                this.customUrlLabel = document.getElementById('customUrlLabel');
                this.sendMailBtn = document.getElementById('sendMailBtn');
            }
            
            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                } else if ('SpeechRecognition' in window) {
                    this.recognition = new SpeechRecognition();
                }
                
                if (this.recognition) {
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'ja-JP';
                    
                    this.recognition.onstart = () => {
                        this.isRecording = true;
                        this.updateVoiceStatus('listening', 'Èü≥Â£∞„ÇíËÅû„ÅÑ„Å¶„ÅÑ„Åæ„Åô...');
                        this.voiceBtn.textContent = 'Èå≤Èü≥„ÇíÂÅúÊ≠¢';
                        this.voiceBtn.classList.add('recording');
                    };
                    
                    this.recognition.onresult = (event) => {
                        let transcript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            transcript += event.results[i][0].transcript;
                        }
                        
                        if (event.results[event.results.length - 1].isFinal) {
                            this.recognizedCommand = transcript;
                            this.displayRecognizedText(transcript);
                        }
                    };
                    
                    this.recognition.onend = () => {
                        this.isRecording = false;
                        this.updateVoiceStatus('processing', 'ÊåáÁ§∫„ÇíÂá¶ÁêÜ‰∏≠...');
                        this.voiceBtn.textContent = 'Èü≥Â£∞Èå≤Èü≥„ÇíÈñãÂßã';
                        this.voiceBtn.classList.remove('recording');
                        
                        setTimeout(() => {
                            this.updateVoiceStatus('ready', 'Ê∫ñÂÇôÂÆå‰∫Ü');
                        }, 1000);
                    };
                    
                    this.recognition.onerror = (event) => {
                        this.updateVoiceStatus('ready', '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                        this.isRecording = false;
                        this.voiceBtn.textContent = 'Èü≥Â£∞Èå≤Èü≥„ÇíÈñãÂßã';
                        this.voiceBtn.classList.remove('recording');
                    };
                } else {
                    this.updateVoiceStatus('ready', 'Èü≥Â£∞Ë™çË≠ò„Åå„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                    this.voiceBtn.disabled = true;
                }
            }
            
            bindEvents() {
                this.voiceBtn.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.recognition.stop();
                    } else {
                        this.startRecording();
                    }
                });
                
                this.generateBtn.addEventListener('click', () => {
                    this.generateResponse();
                });
                
                this.speakBtn.addEventListener('click', () => {
                    this.speakResponse();
                });
                
                this.copyBtn.addEventListener('click', () => {
                    this.copyToClipboard();
                });
                
                this.mailClientSelect.addEventListener('change', () => {
                    if (this.mailClientSelect.value === 'custom') {
                        this.customUrlInput.style.display = 'block';
                        this.customUrlLabel.style.display = 'block';
                    } else {
                        this.customUrlInput.style.display = 'none';
                        this.customUrlLabel.style.display = 'none';
                    }
                });

                this.sendMailBtn.addEventListener('click', () => {
                    this.openMailClient();
                });
            }
            
            startRecording() {
                if (this.recognition) {
                    this.recognizedCommand = '';
                    this.recognizedText.classList.add('hidden');
                    this.recognition.start();
                }
            }
            
            updateVoiceStatus(type, message) {
                this.voiceStatus.className = `voice-status ${type}`;
                this.voiceStatus.textContent = message;
            }
            
            displayRecognizedText(text) {
                this.recognizedText.textContent = `Ë™çË≠ò„Åï„Çå„ÅüÊåáÁ§∫: "${text}"`;
                this.recognizedText.classList.remove('hidden');
            }
            
            generateResponse() {
                const emailContent = this.receivedEmail.value.trim();
                const voiceCommand = this.recognizedCommand.trim();
                
                if (!emailContent) {
                    alert('Âèó‰ø°„É°„Éº„É´„ÅÆÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                
                if (!voiceCommand) {
                    alert('„Åæ„ÅöÈü≥Â£∞„ÅßËøî‰ø°„ÅÆÊåáÁ§∫„ÇíÈå≤Èü≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                
                const emailInfo = this.parseEmail(emailContent);
                const response = this.createResponse(emailInfo, voiceCommand);
                
                this.responseText.value = response;
                // ‰ª∂Âêç„ÇíËá™ÂãïÁîüÊàê„Åó„Å¶„Çª„ÉÉ„Éà
                let replySubject = 'Re: ';
                if (emailInfo.subject) {
                    replySubject += emailInfo.subject.replace(/^(Re:|RE:)\s*/i, '');
                } else {
                    replySubject += '„ÅäËøî‰∫ã';
                }
                this.subjectInput.value = replySubject;
                
                this.updateVoiceStatus('ready', 'Ëøî‰ø°„ÇíÁîüÊàê„Åó„Åæ„Åó„Åü');
            }
            
            parseEmail(content) {
                const lines = content.split('\n');
                let subject = '';
                let sender = '';
                let body = '';
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('‰ª∂ÂêçÔºö') || line.startsWith('Subject:')) {
                        subject = line.split('Ôºö')[1] || line.split(':')[1] || '';
                    } else if (line.startsWith('Â∑ÆÂá∫‰∫∫Ôºö') || line.startsWith('From:')) {
                        sender = line.split('Ôºö')[1] || line.split(':')[1] || '';
                    } else if (line.startsWith('ÂÜÖÂÆπÔºö') || line.startsWith('Content:')) {
                        body = lines.slice(i + 1).join('\n');
                        break;
                    }
                }
                
                if (!subject && !sender) {
                    body = content;
                }
                
                return { subject, sender, body };
            }
            
            createResponse(emailInfo, command) {
                const currentDate = new Date().toLocaleDateString('ja-JP');
                let response = '';
                
                if (emailInfo.sender) {
                    response += `${emailInfo.sender} Êßò\n\n`;
                } else {
                    response += '„ÅäÁñ≤„ÇåÊßò„Åß„Åô„ÄÇ\n\n';
                }
                
                if (command.includes('ÊâøË´æ') || command.includes('‰∫ÜÊâø') || command.includes('OK') || command.includes('Â§ß‰∏àÂ§´')) {
                    response += '„ÅîÈÄ£Áµ°„ÅÑ„Åü„Å†„Åç„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô„ÄÇ\nÊâøÁü•„ÅÑ„Åü„Åó„Åæ„Åó„Åü„ÄÇÂïèÈ°å„Åî„Åñ„ÅÑ„Åæ„Åõ„Çì„ÄÇ\n\n';
                } else if (command.includes('Êñ≠„Çã') || command.includes('ÁÑ°ÁêÜ') || command.includes('„Åß„Åç„Å™„ÅÑ')) {
                    response += '„ÅîÈÄ£Áµ°„ÅÑ„Åü„Å†„Åç„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô„ÄÇ\nÁî≥„ÅóË®≥„Åî„Åñ„ÅÑ„Åæ„Åõ„Çì„Åå„ÄÅ„ÅäÂèó„Åë„Åô„Çã„Åì„Å®„ÅåÈõ£„Åó„ÅÑÁä∂Ê≥Å„Åß„Åô„ÄÇ\n\n';
                } else if (command.includes('ÊôÇÈñìÂ§âÊõ¥') || command.includes('Êó•Á®ãÂ§âÊõ¥') || command.includes('Âª∂Êúü')) {

            speakResponse() {
                const text = this.responseText.value;
                if (!text) {
                    alert('Ëøî‰ø°„É°„Éº„É´„ÇíÂÖà„Å´ÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');

                this.synthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                
                utterance.onstart = () => {
                    this.speakBtn.textContent = 'Ë™≠„Åø‰∏ä„Åí‰∏≠...';
                    this.speakBtn.disabled = true;
                };
                
                utterance.onend = () => {

                    this.speakBtn.disabled = false;

                utterance.onerror = () => {

                    this.speakBtn.disabled = false;

            copyToClipboard() {
                const text = this.responseText.value;
                if (!text) {
                    alert('Ëøî‰ø°„É°„Éº„É´„ÇíÂÖà„Å´ÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;

                navigator.clipboard.writeText(text).then(() => {

                    this.copyBtn.style.background = 'linear-gradient(45deg, #22c55e, #16a34a)';

            openMailClient() {
                const subject = encodeURIComponent(this.subjectInput.value.trim());
                const body = encodeURIComponent(this.responseText.value.trim());
                const client = this.mailClientSelect.value;

                if (!subject) {
                    alert('‰ª∂Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                if (!body) {
                    alert('Ëøî‰ø°„É°„Éº„É´„ÇíÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }

                let url = '';

                switch (client) {
                    case 'gmail':
                        url = `https://mail.google.com/mail/?view=cm&fs=1&su=${subject}&body=${body}`;
                        break;
                    case 'outlook':
                        url = `https://outlook.office.com/mail/deeplink/compose?subject=${subject}&body=${body}`;
                        break;
                    case 'applemail':
                        url = `mailto:?subject=${subject}&body=${body}`;
                        break;
                    case 'custom':
                        const template = this.customUrlInput.value.trim();
                        if (!template) {
                            alert('„Ç´„Çπ„Çø„É†URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                            return;
                        }
                        url = template.replaceAll('{{subject}}', subject).replaceAll('{{body}}', body);
                        break;
                    default:
                        alert('„É°„Éº„É´„Ç¢„Éó„É™„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                        return;
                }

                window.open(url, '_blank');
            }

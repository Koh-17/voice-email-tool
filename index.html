<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声メール返信ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .email-input, .response-text {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
        }

        .voice-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .voice-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            width: 100%;
            max-width: 250px;
        }

        .voice-status {
            padding: 8px;
            font-size: 14px;
            border-radius: 8px;
            text-align: center;
        }

        .response-area {
            background: white;
            padding: 15px;
            border-radius: 12px;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            flex: 1;
            min-width: 120px;
            max-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
        }

        /* ✅ スマホ対応 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .voice-btn {
                font-size: 15px;
                padding: 10px 16px;
            }

            .btn {
                width: 100%;
                font-size: 15px;
            }

            .email-input, .response-text {
                min-height: 100px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 音声メール返信ツール</h1>
            <p>受信メールを入力し、音声で返信内容を指示してください</p>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>📧 受信メール</h2>
                <textarea class="email-input" id="receivedEmail" placeholder="受信したメールをここに貼り付けてください..."></textarea>
            </div>

            <div class="section">
                <h2>🎤 音声指示</h2>
                <div class="voice-controls">
                    <button class="voice-btn" id="voiceBtn">音声録音を開始</button>
                    <div class="voice-status" id="voiceStatus">準備完了</div>
                    <div class="recognized-text hidden" id="recognizedText"></div>
                </div>
            </div>
        </div>

        <div class="response-area">
            <h2>✉️ 生成された返信メール</h2>
            <textarea class="response-text" id="responseText" placeholder="自動生成された返信メールが表示されます" readonly></textarea>
            <div class="action-buttons">
                <button class="btn btn-primary" id="generateBtn">返信を生成</button>
                <button class="btn btn-secondary" id="speakBtn">音声で読み上げ</button>
                <button class="btn btn-primary" id="copyBtn">コピー</button>
            </div>
        </div>
    </div>

    <!-- ✅ JSはそのまま適用可能 -->
    <script>
        /* ここにあなたの VoiceEmailTool クラスをそのまま入れてOK */
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声メール返信ツール</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .email-input, .response-text {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            resize: vertical;
        }
        .voice-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .voice-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            min-width: 200px;
        }
        .voice-status { text-align: center; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 10px; }
        .voice-status.listening { background: rgba(255,107,107,0.1); color: #ff4757; }
        .voice-status.processing { background: rgba(255,193,7,0.1); color: #ff9f00; }
        .voice-status.ready { background: rgba(34,197,94,0.1); color: #22c55e; }
        .recognized-text { background: rgba(102,126,234,0.1); padding: 15px; border-radius: 10px; margin-top: 15px; }
        .hidden { display: none; }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn { padding: 12px 25px; border: none; border-radius: 25px; font-size: 14px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); color: white; }
        .btn-secondary { background: linear-gradient(45deg, #11998e, #38ef7d); color: white; }
        @media (max-width: 768px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 音声メール返信ツール</h1>
            <p>受信メールを入力し、音声で返信内容を指示してください</p>
        </div>
        <div class="main-content">
            <div class="section">
                <h2>📧 受信メール</h2>
                <textarea id="receivedEmail" class="email-input" placeholder="受信メールをここに入力"></textarea>
            </div>
            <div class="section">
                <h2>🎤 音声指示</h2>
                <div class="voice-controls">
                    <button class="voice-btn" id="voiceBtn">音声録音を開始</button>
                    <div class="voice-status ready" id="voiceStatus">準備完了</div>
                    <div class="recognized-text hidden" id="recognizedText"></div>
                </div>
            </div>
        </div>
        <div class="response-area">
            <h2>✉️ 生成された返信メール</h2>
            <textarea id="responseText" class="response-text" placeholder="返信メールがここに表示されます" readonly></textarea>
            <div class="action-buttons">
                <button class="btn btn-primary" id="generateBtn">返信を生成</button>
                <button class="btn btn-secondary" id="speakBtn">返信を音声で読み上げ</button>
                <button class="btn btn-primary" id="copyBtn">コピー</button>
            </div>
        </div>
    </div>

    <script>
        class VoiceEmailTool {
            constructor() {
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.isRecording = false;
                this.recognizedCommand = '';
                this.initElements();
                this.initSpeechRecognition();
                this.bindEvents();
            }

            initElements() {
                this.voiceBtn = document.getElementById('voiceBtn');
                this.voiceStatus = document.getElementById('voiceStatus');
                this.recognizedText = document.getElementById('recognizedText');
                this.receivedEmail = document.getElementById('receivedEmail');
                this.responseText = document.getElementById('responseText');
                this.generateBtn = document.getElementById('generateBtn');
                this.speakBtn = document.getElementById('speakBtn');
                this.copyBtn = document.getElementById('copyBtn');
            }

            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                } else if ('SpeechRecognition' in window) {
                    this.recognition = new SpeechRecognition();
                }

                if (this.recognition) {
                    this.recognition.lang = 'ja-JP';
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;

                    this.recognition.onstart = () => {
                        console.log('🎤 録音開始イベントが発火しました');
                        this.isRecording = true;
                        this.updateVoiceStatus('listening', '音声を聞いています...');
                        this.voiceBtn.textContent = '録音を停止';
                        this.voiceBtn.classList.add('recording');
                    };

                    this.recognition.onresult = (event) => {
                        console.log('✅ onresult発火', event.results);
                        let transcript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            transcript += event.results[i][0].transcript;
                        }
                        if (event.results[event.results.length - 1].isFinal) {
                            console.log('🎤 最終認識結果:', transcript);
                            this.recognizedCommand = transcript;
                            this.displayRecognizedText(transcript);
                        }
                    };

                    this.recognition.onend = () => {
                        console.log('🛑 録音終了イベント');
                        this.isRecording = false;
                        this.updateVoiceStatus('ready', '準備完了');
                        this.voiceBtn.textContent = '音声録音を開始';
                        this.voiceBtn.classList.remove('recording');
                    };

                    this.recognition.onerror = (event) => {
                        console.error('❌ 音声認識エラー', event.error);
                        this.updateVoiceStatus('ready', 'エラーが発生しました');
                        this.isRecording = false;
                        this.voiceBtn.textContent = '音声録音を開始';
                        this.voiceBtn.classList.remove('recording');
                    };
                } else {
                    console.warn('❌ 音声認識が使えません');
                    this.voiceBtn.disabled = true;
                }
            }

            bindEvents() {
                this.voiceBtn.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.recognition.stop();
                    } else {
                        console.log('▶️ startRecording() 呼び出し');
                        this.startRecording();
                    }
                });
            }

            startRecording() {
                if (this.recognition) {
                    this.recognizedCommand = '';
                    this.recognizedText.classList.add('hidden');
                    this.recognition.start();
                }
            }

            updateVoiceStatus(type, message) {
                this.voiceStatus.className = `voice-status ${type}`;
                this.voiceStatus.textContent = message;
            }

            displayRecognizedText(text) {
                this.recognizedText.textContent = `認識された指示: "${text}"`;
                this.recognizedText.classList.remove('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new VoiceEmailTool();
        });
    </script>
</body>
</html>
